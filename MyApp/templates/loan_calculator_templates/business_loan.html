            make sure all loan calculator id should be difirent 
            total business_loan = 48 record found.
        -->



        <div class="loan-calculator">

            <br>
        
            <div class="slidecontainer text-left" style="margin-bottom: 25px;" id="">
                Loan Amount
                <input type="range" min="1000" max="30000" value="50" class="slider"
                    id="range_business_loan_amount" step="500"  onchange="call_test()">
                <p style="display: none;">Value: <span id="lbl_business_loan_amount"></span></p>
                <input type="text" id="txt_business_loan_amount" class="form-control"
                    placeholder="Enter amount from 1,00,000 to 10,00,00,000"
                    onchange="calculation_text_input()">
            </div>
        
            <div class="row" id="">
                <div class="col-sm-6">
                    <div class="slidecontainer text-left" style="margin-bottom: 5px;">
                        Rate of Interest
                        <input type="range" min="2" max="15" value="5" class="slider"
                            id="range_business_loan_rate_of_interest">
                        <p style="display: none;">Value: <span
                                id="lbl_business_loan_rate_of_interest"></span></p>
                        <input type="text" id="txt_business_loan_rate_of_interest" class="form-control"
                            value="5" onchange="calculation_text_input()">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="slidecontainer text-left">
                        Loan Duration (year)
                        <input type="range" min="1" max="30" value="5" class="slider"
                            id="range_business_loan_tenure">
                        <p style="display: none;">Value: <span id="lbl_business_loan_tenure"></span>
                        </p>
                        <input type="text" id="txt_business_loan_tenure" class="form-control"
                            value="5" onchange="calculation_text_input()">
                    </div>
                </div>
            </div>
        </div>
        <center>
            <div class="row alert alert-danger mt-4" style="width: 99%;"
                id="calculator_output">
                <div class="col-sm-4">
                    <p style="font-size: 15px;">Monthly EMI</p>
                    <span id="lbl_business_loan_monthly_emi"
                        style="font-size: 25px; font-weight: 1000;"><b>000</b></span>
                </div>
                <div class="col-sm-4">
                    <p style="font-size: 15px;">Total Interest Payable</p>
                    <span id="lbl_business_loan_total_interest_payable"
                        style="font-size: 25px; font-weight: 1000;"><b>000</b></span>
                </div>
                <div class="col-sm-4">
                    <p style="font-size: 15px;">TOTAL AMOUNT PAYABLE</p>
                    <span id="lbl_business_loan_total_amount_payable"
                        style="font-size: 25px; font-weight: 1000;"><b>000</b></span>
                </div>
            </div>
        </center>
        
         
        
        <script>
            
        var var_range_home_loan_amount = document.getElementById("range_business_loan_amount");
        var_range_home_loan_amount.oninput = function () {
        var value1 = document.getElementById("lbl_business_loan_amount").innerHTML = this.value;
        document.getElementById('txt_business_loan_amount').value = value1
         
        
        var var_txt_loan_amount = Number(document.getElementById('txt_business_loan_amount').value = value1)
        var var_txt_rate_of_interest = Number(document.getElementById('txt_business_loan_rate_of_interest').value)
        var var_txt_loan_tenure = Number(document.getElementById('txt_business_loan_tenure').value)
        
        var rate_of_interest = (var_txt_loan_amount * var_txt_rate_of_interest * (var_txt_loan_tenure * 12)) / 100
        document.getElementById('lbl_business_loan_total_interest_payable').textContent = rate_of_interest
        document.getElementById('lbl_business_loan_total_amount_payable').textContent = rate_of_interest + var_txt_loan_amount
        document.getElementById('lbl_business_loan_monthly_emi').textContent = (rate_of_interest + var_txt_loan_amount) / (var_txt_loan_tenure * 12) ^ 0
        }
        
        var var_rate_of_interest = document.getElementById("range_business_loan_rate_of_interest");
        var_rate_of_interest.oninput = function () {
        var value2 = document.getElementById("lbl_business_loan_rate_of_interest").innerHTML = this.value;
        document.getElementById('txt_business_loan_rate_of_interest').value = value2
        
        var var_txt_loan_amount = Number(document.getElementById('txt_business_loan_amount').value)
        var var_txt_rate_of_interest = Number(document.getElementById('txt_business_loan_rate_of_interest').value = value2)
        var var_txt_loan_tenure = Number(document.getElementById('txt_business_loan_tenure').value)
        
        var rate_of_interest = (var_txt_loan_amount * var_txt_rate_of_interest * (var_txt_loan_tenure * 12)) / 100
        document.getElementById('lbl_business_loan_total_interest_payable').textContent = rate_of_interest
        document.getElementById('lbl_business_loan_total_amount_payable').textContent = rate_of_interest + var_txt_loan_amount
        document.getElementById('lbl_business_loan_monthly_emi').textContent = (rate_of_interest + var_txt_loan_amount) / (var_txt_loan_tenure * 12) ^ 0
        
        }
        
        var var_range_loan_tenure = document.getElementById("range_business_loan_tenure");
        var_range_loan_tenure.oninput = function () {
        var value3 = document.getElementById("lbl_business_loan_tenure").innerHTML = this.value;
        document.getElementById('txt_business_loan_tenure').value = value3
        
        var var_txt_loan_amount = Number(document.getElementById('txt_business_loan_amount').value ^ 0)
        var var_txt_rate_of_interest = Number(document.getElementById('txt_business_loan_rate_of_interest').value ^ 0)
        var var_txt_loan_tenure = Number(document.getElementById('txt_business_loan_tenure').value = value3 ^ 0)
        
        var rate_of_interest = (var_txt_loan_amount * var_txt_rate_of_interest * (var_txt_loan_tenure * 12)) / 100
        document.getElementById('lbl_business_loan_total_interest_payable').textContent = rate_of_interest
        document.getElementById('lbl_business_loan_total_amount_payable').textContent = rate_of_interest + var_txt_loan_amount
        document.getElementById('lbl_business_loan_monthly_emi').textContent = (rate_of_interest + var_txt_loan_amount) / (var_txt_loan_tenure * 12) ^ 0
        
        }
        
        function calculation_text_input() {
        
        var var_txt_loan_amount = Number(document.getElementById('txt_business_loan_amount').value)
        var var_txt_rate_of_interest = Number(document.getElementById('txt_business_loan_rate_of_interest').value)
        var var_txt_loan_tenure = Number(document.getElementById('txt_business_loan_tenure').value)
        
        var rate_of_interest = (var_txt_loan_amount * var_txt_rate_of_interest * (var_txt_loan_tenure * 12)) / 100
        document.getElementById('lbl_business_loan_total_interest_payable').textContent = rate_of_interest
        document.getElementById('lbl_business_loan_total_amount_payable').textContent = rate_of_interest + var_txt_loan_amount
        document.getElementById('lbl_business_loan_monthly_emi').textContent = (rate_of_interest + var_txt_loan_amount) / (var_txt_loan_tenure * 12) ^ 0
        
        }
        // document.getElementById('lbl_business_loan_monthly_emi').textContent="15"
        
        
        
        </script>
