{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>
    body {
        background:url('{% static 'img/application-bg.jpg' %}');
        background-size: 100%;
        background-repeat: no-repeat;
    }

    .container {}

    .row {
        background: white;
        position: relative;
        border-radius: 10px;

    }

    .left-img {
        border-radius: 8px;
        box-shadow: 0px 0px 10px -4px;
        border: 2px solid white;
        background: linear-gradient(to top right, #032F9C -20%, #07043f 100%);

    }
</style>

<body>
    <div class="container" style="margin-top:50px; margin-bottom:10px;">
        <div class="row">
            <div class="col-sm-4" style="margin:10px; vertical-align:bottom;">
                <a class="btn btn-success mt-2" style="vertical-align:bottom;" href="{% url 'index' %}">Back</a>
            </div>

            <div class="col-sm-4" style="margin:10px;">
                <img src="{% static 'img/logo.jpeg' %}" alt="" style="width:200px;">
            </div>

            <div class="col-sm-4" style="margin:10px;">
            </div>

        </div>
    </div>
    <div class="container">
        <div class="row" style="padding:20px;">
            <div class="col-sm-4 left-img">
                    <img src="{% static 'img/registration-form.png' %}" alt="" style="width:100%">
            </div>
            <div class="col-sm-8  ">

                <h3 class="alert alert-info text-center">Loan Application Form</h3>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="First Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-map-marker"
                                        aria-hidden="true"></i></span>
                            </div>
                            <input type="Number" class="form-control" placeholder="Pin Code" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><b>&#8377;</b></span>
                            </div>
                            <input type="Number" class="form-control" placeholder="Monthly Income" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-user"></i></span>
                            </div>
                            <select name="" id="" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1">
                                <option value="">--- Select Emp Type ---</option>
                                <option value="">Salaried</option>
                                <option value="">Self-employed</option>
                                <option value="">Business Owner</option>
                                <option value="">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><b>&#8377;</b></span>
                            </div>
                            <input type="Number" class="form-control" placeholder="Loan Amount" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-sm-12">
                        <div class="input-group mb-6">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1"><i class="fa fa-university"
                                        aria-hidden="true"></i></span>
                            </div>
                            <select name="" id="" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1">
                                <option value="">---Salary Received ---</option>
                                <option value="">Bank Transfer</option>
                                <option value="">Cash</option>
                                <option value="">Chaque</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row text-center mt-4">
                    <div class="col-sm-12">
                        <input type="submit" value="Submit" class="btn btn-danger">
                    </div>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
